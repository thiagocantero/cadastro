<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Inserção de Clientes</title>
    <!-- Link para o PICO CSS -->
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css"
>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Cadastro</strong></li>
        </ul>
        <ul>
            <li><a href="#">Clientes</a></li>
        </ul>
    </nav>
    <main class="container">
       <h1>Edição de Clientes</h1>
       <form method="post" th:object="${clientForm}">
      <label>
        Nome*
        <input type="text" th:field="*{name}" required>
      </label>
      
      <label>
        E-mail*
        <input type="email" th:field="*{email}" required>
      </label>
      
      <label>
        Telefone*
        <input 
          type="text"
          th:field="*{phone}"
          required
          placeholder="(00) 00000-0000"
          pattern="^\(\d{2}\) \d{5}-\d{4}$"
        >
      </label>

        <button type="submit">Salvar</button>
       </form>
    </main>
</body>
</html>
